<head>
	<title>Athentification Admin</title>

	<link rel="icon" type="image/png" href="../../images/IT.png"/>
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:400,600&display=swap" rel="stylesheet">

    <link href="../css/main.css" rel="stylesheet" />
    
</head>
<body style="background-color: #314584;">
	<div class="text-center ">

	</div>
	<div class="limiter pb-5">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="../../images/Mesupres.png" alt="IMG">
				</div>

				<form class="login100-form validate-form" action="home.html">
					<span class="login100-form-title" style="font-family: arial;">
						Veuillez vous connecter
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Veuillez entrer un adresse Email valide: par exemple admin@udg.mg">
						<input class="input100" type="text" name="email" placeholder="Email">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>

					<label><div class="wrap-input100 validate-input" data-validate = "Veuillez entrer le bon mot de passe">
						<input class="input100" type="password" name="pass" placeholder="Mot de passe">
						<div class="password-icon">
							<i data-feather="eye"></i>
							<i data-feather="eye-off"></i>
						</div>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
						
					</div>
					</label>
					<div class="container-login100-form-btn">
						<button class="login100-form-btn" type="submit">
							S'identifier
						</button>
					</div>

					

					
				</form>
			</div>
			<div style="color: #fff;" class="text-center">
				<h5>Ministère de l'Enseignement Supérieur et de la Recherche Scientifique</h5>
				<h5>_________</h5>
				<h6>© 2022 - ITudiant copyright</h6>
			</div>
		</div>
	</div>
	
	

	
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
	<script src="vendor/select2/select2.min.js"></script>
	<script src="vendor/tilt/tilt.jquery.min.js"></script>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
<!--===============================================================================================-->
	<script src="js/main.js"></script>
	<script>
		feather.replace();
		const eye = document.querySelector(".feather-eye");
		const eyeoff = document.querySelector(".feather-eye-off");
		const passwordField = document.querySelector("input[type=password]");
	  
		eye.addEventListener("click", () => {
		eye.style.display = "none";
		eyeoff.style.display = "block";
	  
		passwordField.type = "text";
		});
	  
		eyeoff.addEventListener("click", () => {
		eyeoff.style.display = "none";
		eye.style.display = "block";
	  
		passwordField.type = "password";
		});
	  
		</script>
</body>
</html>
